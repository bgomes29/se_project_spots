<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Project" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current user's avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img src="./images/plus.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                  <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__delete-btn"></button>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
            </label>
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Name"
                />
             <label for="profile-description-input" class="modal__label">
              Description
            </label>
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Description"
              />
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn"
        ></button>
        <h2 class="modal__title">New post</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label" for="add-card-link-input">
            Image link
          </label>
            <input
              id="add-card-link-input"
              class="modal__input"
              name="link"
              placeholder="Paste a link to the picture"
              type="url"
            />
           <label class="modal__label" for="add-card-name-input">
            Caption
          </label>
            <input
              id="add-card-name-input"
              class="modal__input"
              name="name"
              placeholder="Type your caption"
              type="text"
            />
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__image-container modal__content_type_preview">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close-btn modal__close-btn_preview"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__label_preview"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
